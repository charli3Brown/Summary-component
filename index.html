<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <section class="score">
        <div class="results">
            <span>Your Results</span>
            <div class="circle">
                <p>76</p> of 100
            </div>
            <h3up class="great">Great</h3>
                <p class="para">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <div class="container reaction">
                <div class="reaction-label"><img class="reaction-icon" src="./assets/images/icon-reaction.svg"
                        alt="reaction icon">
                    Reaction
                </div>
                <div>80<span class="special-num"> / 100</span></div>
            </div>
            <div class="container memory">
                <div class="memory-label"><img class="memory-icon" src="./assets/images/icon-memory.svg"
                        alt="memory icon">
                    Memory</div>
                <div>92 <span class="special-num"> / 100</span></div>
            </div>
            <div class="container verbal">
                <div class="verbal-label"><img class="verbal-icon" src="./assets/images/icon-verbal.svg"
                        alt="verbal icon">
                    Verbal</div>
                <div>61 <span class="special-num">/ 100</span></div>
            </div>
            <div class="container visual">
                <div class="visual-label"><img class="visual-icon" src="./assets/images/icon-visual.svg"
                        alt="visual icon">
                    Visual</div>
                <div>72 <span class="special-num">/ 100</span></div>
            </div>
            <button>Continue</button>
        </div>
    </section>
</body>

</html>
